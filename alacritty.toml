live_config_reload = true

[window]
padding = {x = 10, y = 10}
opacity = 0.9

[font]
normal = { family = "Cascadia Code NF", style = "Regular" }
bold = { family = "Cascadia Code NF", style = "Bold" }
italic = { family = "Cascadia Code NF", style = "Italic" }
bold_italic = { family = "Cascadia Code NF", style = "Bold Italic" }
size = 15

[colors]
footer_bar = { foreground = "#ABE3FF", background = "#14283C" }
transparent_background_colors = true

[colors.primary]
foreground = "#ABE3FF"
background = "#14283C"
dim_foreground = "#9ACBE6"
bright_foreground = "#4D99BF"

[colors.search]
matches = { foreground = "#ABE3FF", background = "#14283C" }
focused_match = { foreground = "#4D99BF", background = "#14283C" }

[colors.hints]
start = { foreground = "#ABE3FF", background = "#14283C" }
end = { foreground = "#9ACBE6", background = "#14283C" }

[colors.normal]
black = "#14283C"
red = "#993D3D"
green = "#3D9945"
yellow = "#99993D"
blue = "#3D7A99"
magenta = "#7A3D99"
cyan = "#3D9991"
white = "#9ACBE6"

[colors.bright]
black = "#19334D"
red = "#BF4D4D"
green = "#4DBF56"
yellow = "#BFBF4D"
blue = "#4D99BF"
magenta = "#994DBF"
cyan = "#4DBFB6"
white = "#ABE3FF"

[cursor]
style = { shape = "Beam", blinking = "Off" }
vi_mode_style = { shape = "Block", blinking = "Off" }

#alacritty-smooth-cursor settings
#smooth_motion = true
#smooth_motion_factor = 0.2
#smooth_motion_spring = 0.5
