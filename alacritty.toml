live_config_reload = true

[window]
padding = {x = 10, y = 10}
opacity = 1

[font]
normal = { family = "Cascadia Code NF", style = "Regular" }
bold = { family = "Cascadia Code NF", style = "Bold" }
italic = { family = "Cascadia Code NF", style = "Italic" }
bold_italic = { family = "Cascadia Code NF", style = "Bold Italic" }
size = 15

[colors]
footer_bar = { foreground = "#AAC9E5", background = "#0F283F" }
transparent_background_colors = true

[colors.primary]
foreground = "#AAC9E5"
background = "#0F283F"
dim_foreground = "#8EA7BF"
bright_foreground = "#BDDFFF"

[colors.search]
matches = { foreground = "#AAC9E5", background = "#0F283F" }
focused_match = { foreground = "#BDDFFF", background = "#0F283F" }

[colors.hints]
start = { foreground = "#AAC9E5", background = "#0F283F" }
end = { foreground = "#8EA7BF", background = "#0F283F" }

[colors.normal]
black = "#0F283F"
red = "#11304C"
green = "#193F66"
yellow = "#214F7F"
blue = "#266099"
magenta = "#2D70B2"
cyan = "#6699CC"
white = "#AAC9E5"

[colors.bright]
black = "#153959"
red = "#174066"
green = "#1F4F7F"
yellow = "#275E99"
blue = "#2C71B2"
magenta = "#3480CB"
cyan = "#72ACE5"
white = "#BDDFFF"

[cursor]
style = { shape = "Beam", blinking = "Off" }
vi_mode_style = { shape = "Block", blinking = "Off" }

#alacritty-smooth-cursor settings
#smooth_motion = true
#smooth_motion_factor = 0.2
#smooth_motion_spring = 0.5
