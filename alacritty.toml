live_config_reload = true

[window]
padding = {x = 10, y = 10}
opacity = 0.9

[font]
normal = { family = "Cascadia Code NF", style = "Regular" }
bold = { family = "Cascadia Code NF", style = "Bold" }
italic = { family = "Cascadia Code NF", style = "Italic" }
bold_italic = { family = "Cascadia Code NF", style = "Bold Italic" }
size = 15

[colors]
footer_bar = { foreground = "#D8DDE8", background = "#2D323F" }
transparent_background_colors = true

[colors.primary]
foreground = "#D8DDE8"
background = "#2D323F"
dim_foreground = "#B5B9C1"
bright_foreground = "#EEF3FF"

[colors.search]
matches = { foreground = "#D8DDE8", background = "#2D323F" }
focused_match = { foreground = "#EEF3FF", background = "#2D323F" }

[colors.hints]
start = { foreground = "#D8DDE8", background = "#2D323F" }
end = { foreground = "#B5B9C1", background = "#2D323F" }

[colors.normal]
black = "#2D323F"
red = "#BF606B"
green = "#A3BF8C"
yellow = "#EACC8C"
blue = "#5E82AA"
magenta = "#B58EAD"
cyan = "#82A0C1"
white = "#D8DDE8"

[colors.bright]
black = "#404759"
red = "#D86D79"
green = "#B8D89E"
yellow = "#FFDD98"
blue = "#6C95C4"
magenta = "#CEA2C5"
cyan = "#93B5DB"
white = "#EEF3FF"

[cursor]
style = { shape = "Beam", blinking = "Off" }
vi_mode_style = { shape = "Block", blinking = "Off" }

#alacritty-smooth-cursor settings
#smooth_motion = true
#smooth_motion_factor = 0.2
#smooth_motion_spring = 0.5
