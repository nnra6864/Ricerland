live_config_reload = true

[window]
padding = {x = 10, y = 10}
opacity = 1

[font]
normal = { family = "Cascadia Code NF", style = "Regular" }
bold = { family = "Cascadia Code NF", style = "Bold" }
italic = { family = "Cascadia Code NF", style = "Italic" }
bold_italic = { family = "Cascadia Code NF", style = "Bold Italic" }
size = 15

[colors]
footer_bar = { foreground = "#FFFFFF", background = "#000000" }
transparent_background_colors = true

[colors.primary]
foreground = "#FFFFFF"
background = "#000000"
dim_foreground = "#D8D8D8"
bright_foreground = "#FFFFFF"

[colors.search]
matches = { foreground = "#FFFFFF", background = "#000000" }
focused_match = { foreground = "#FFFFFF", background = "#000000" }

[colors.hints]
start = { foreground = "#FFFFFF", background = "#000000" }
end = { foreground = "#D8D8D8", background = "#000000" }

[colors.normal]
black = "#000000"
red = "#FFFFFF"
green = "#FFFFFF"
yellow = "#FFFFFF"
blue = "#FFFFFF"
magenta = "#FFFFFF"
cyan = "#FFFFFF"
white = "#FFFFFF"

[colors.bright]
black = "#FFFFFF"
red = "#FFFFFF"
green = "#FFFFFF"
yellow = "#FFFFFF"
blue = "#FFFFFF"
magenta = "#FFFFFF"
cyan = "#FFFFFF"
white = "#FFFFFF"

[cursor]
style = { shape = "Beam", blinking = "Off" }
vi_mode_style = { shape = "Block", blinking = "Off" }

#alacritty-smooth-cursor settings
#smooth_motion = true
#smooth_motion_factor = 0.2
#smooth_motion_spring = 0.5
