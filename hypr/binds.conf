#hyprlang noerror true
bind = $mainMod, grave, hyprexpo:expo, toggle
bind = ALT, grave, hycov:toggleoverview
bind = ALT, TAB, hycov:toggleoverview, onlycurrentworkspace
#hyprlang noerror false

#Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, T, exec, $text_editor
bind = $mainMod, E, exec, $file_manager
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, env -u QT_QPA_PLATFORMTHEME obs #You can remove the env part if you don't have theming issues
bind = $mainMod, D, exec, /usr/bin/chromium --profile-directory=Default --app-id=kmcnjdcipmgchfndpapkoecbidofdpbc %U

#Layers
bind = $mainMod, W, exec, killall swww-daemon && sleep 0.5 && swww-daemon
bind = $mainMod, G, exec, killall glava && sleep 0.5 && glava
bind = $mainMod, R, exec, rofi -modes drun,run -show drun
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod CTRL, P, exit

#Special Workspaces
bind = $mainMod, TAB, togglespecialworkspace, special
bind = $mainMod SHIFT, TAB, exec, pypr toggle_special special

#Window Management
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod CTRL, F, fakefullscreen
bind = $mainMod, S, togglesplit
bind = $mainMod, X, centerwindow
bind = $mainMod, Z, pseudo
bind = $mainMod, P, pin
bind = $mainMod ALT, T, exec, hyprctl dispatch toggleopaque
bind = $mainMod ALT, C, exec, clapboard
bind = $mainMod, C, killactive
bind = $mainMod, mouse:274, killactive
bind = $mainMod, U, focusurgentorlast
bind = $mainMod ALT, G, togglegroup

#Screenshotting
bind = , Print, exec, grim - | wl-copy && notify-send -t 2000 "Grim" "Screenshot Taken!"
#bind = , Print, exec, hyprshot -m output -t 2000 --clipboard-only #Entire Screen USE ONLY IF YOU HAVE MULTIPLE MONITORS
bind = ALT, X, exec, hyprshot -m region -z -t 1999 --clipboard-only #Regional
bind = $mainMod ALT, X, exec, hyprshot -m window -m active -t 2000 --clipboard-only #Active Window
bind = $mainMod CTRL, X, exec, hyprshot -m window -z -t 2000 --clipboard-only #Window
#bind = ALT, X, exec, grim -g "$(slurp)" - | wl-copy && notify-send -t 2000 "Grim" "Regional Screenshot Taken!"

#Global Binds
bind = , F10, pass, ^(com.obsproject.Studio)$

#Keyboard Mouse Control
bind = $mainMod, RETURN, exec, ydotool click C0
bind = $mainMod CTRL, RETURN, exec, ydotool click C1
bind = $mainMod ALT, RETURN, exec, ydotool click C2
bind = $mainMod, M, exec, python ~/Data/Projects/Hyprmouse/Hyprmouse.py

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows
bind = $mainMod ALT, Left, movewindow, l
bind = $mainMod ALT, Right, movewindow, r
bind = $mainMod ALT, Up, movewindow, u
bind = $mainMod ALT, Down, movewindow, d

# Swap windows
bind = $mainMod SHIFT, Left, swapwindow, l
bind = $mainMod SHIFT, Right, swapwindow, r
bind = $mainMod SHIFT, Up, swapwindow, u
bind = $mainMod SHIFT, Down, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod CTRL, Left, workspace, e-1
bind = $mainMod CTRL, Right, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, mouse_down, workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod CTRL SHIFT, Left, movetoworkspace, e-1
bind = $mainMod CTRL SHIFT, Right, movetoworkspace, e+1
bind = $mainMod SHIFT, mouse_up, movetoworkspace, e-1
bind = $mainMod SHIFT, mouse_down, movetoworkspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod ALT, mouse:272, movewindow
bindm = $mainMod ALT, mouse:273, resizewindow

# Media Controls(Requires playerctl)
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86audiostop, exec, playerctl stop

# PipeWire Audio Control
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# pulseaudio Audio Control
# bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
# bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# ALSA Audio Control
# bind = , XF86AudioRaiseVolume, exec, amixer -Mq set Speaker 5%+
# bind = , XF86AudioLowerVolume, exec, amixer -Mq set Speaker 5%-

# sndio
# bind = , XF86AudioRaiseVolume, exec, sndioctl -f snd/default output.level=+0.05
# bind = , XF86AudioLowerVolume, exec, sndioctl -f snd/default output.level=-0.05

# Input and Output Mute
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
