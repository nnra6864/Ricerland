monitor= , 5120x1440@240, auto, auto, bitdepth, 10
exec-once = hyprpm reload -n

plugin {
	hyprwinwrap {
		class = GLava
	}

	hyprtrails {
		color = rgba(ECEFF4FF)
	}
    
	hyprbars {
        bar_height = 25
		col.text = rgb(ECEFF4)
		bar_text_font = Cascadia Code NF 13
		bar_padding = 10
		bar_button_padding = 10
        hyprbars-button = rgb(BF616A), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(81A1C1), 10, , hyprctl dispatch fullscreen 1
    }
    
	csgo-vulkan-fix {
        res_w = 1280
        res_h = 1024

        # NOT a regex! This is a string and has to exactly match initial_class
        class = cs2
    }

	hyprexpo {
    	columns = 3
    	gap_size = 2
    	bg_col = rgb(ECEFF4)
    	workspace_method = first 1

    	enable_gesture = true # laptop touchpad, 4 fingers
    	gesture_distance = 300 # how far is the "max"
    	gesture_positive = true # positive = swipe down. Negative = swipe up.
	}

	dynamic-cursors {
		enabled = true
		mode = rotate
		threshold = 1
		rotate:length = 30
		tilt:limit = 3000
		stretch:limit = 3000
		shake:enabled = false
		shake:effects = true
		shaperule = default, rotate, rotate:offset: 21
	}

	hyprfocus {
        enabled = yes
        animate_floating = yes
        animate_workspacechange = yes
        focus_animation = shrink
        bezier = realsmooth, 0.28,0.29,.69,1.08
        shrink {
            shrink_percentage = 0.9975
            in_bezier = realsmooth
            in_speed = 1
            out_bezier = realsmooth
            out_speed = 2
        }
    }
}

exec-once = sleep 5

source = ~/.config/hypr/env.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/binds.conf

exec-once = swww-daemon
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = dunst
exec-once = hyprctl setcursor Nordzy-cursors-white 30
exec-once = syncthing
exec-once = wl-paste --watch clapboard store
exec-once = wl-paste -p --watch clapboard store
exec-once = ydotoold # required for Hyprmouse
#exec-once = wayvnc -C=/home/nnra/.config/wayvnc/config
#exec-once = wl-paste -p --watch wl-copy -p ''
exec-once = hyprctl
exec-once = firefox & kdeconnect-indicator & openrgb
exec-once = vesktop
exec-once = obsidian
#exec-once = glava
exec = swww img ~/.config/Backgrounds/NordicRuinsInASnowyBlizzard.jpg --transition-fps 240 --transition-type center --transition-step 255

input {
    kb_layout = us
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 400
	numlock_by_default = true

    follow_mouse = 1

    #scroll_method = on_button_down
	scroll_factor = 0.5
    
	touchpad {
        natural_scroll = false
    }

    sensitivity = 0
	accel_profile = flat
}

general {
    border_size = 2
	col.active_border = rgba(ECEFF4FF) rgba(81A1C1FF) 90deg
	col.inactive_border = rgba(2E3440FF) rgba(4C566AFF) 270deg
    layout = dwindle
    resize_on_border = true
	gaps_in = 5
	gaps_out = 10
}

decoration {
    rounding = 10
    inactive_opacity = 0.9
    blur {
        size = 10
		passes = 3
		ignore_opacity = true
		noise = 0.02
		contrast = 1
		vibrancy = 1
		popups = true
    }
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(2E34401A)
}

group {
    col.border_active = rgba(ECEFF4FF) rgba(81A1C1FF) 90deg
    col.border_inactive = rgba(2E3440FF) rgba(4C566AFF) 270deg
    col.border_locked_active = rgba(EBCB8BFF)
    col.border_locked_inactive = rgba(2E3440FF)

	groupbar {
	    enabled = false
	}
}

misc {
	middle_click_paste = false
    disable_hyprland_logo = true
	disable_splash_rendering = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    background_color = rgba(2E3440FF)
	font_family = Cascadia Code NF
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
	bezier = linear, 0.0, 0.0, 1.0, 1.0	
	bezier = quad, 0.45, 0, 0.55, 1
	bezier = quadOut, 0.5, 1, 0.89, 1
	bezier = expo, 0.87, 0, 0.13, 1
	bezier = expoIn, 0.7, 0, 0.84, 0
	bezier = expoOut, 0.16, 1, 0.3, 1

    animation = windows, 1, 3, expoOut, slide
    animation = windowsOut, 1, 3, expoOut, slide
	animation = windowsMove, 1, 3, expoOut
    
	animation = layersIn, 1, 3, expoOut, fade
	animation = layersOut, 1, 3, expoOut, fade

	animation = fade, 1, 3, expoOut

    animation = border, 1, 3, quadOut
    animation = borderangle, 1, 30, linear, loop

    animation = workspaces, 1, 5, expoOut
	animation = specialWorkspace, 1, 3, expoOut, slidefadevert
}

dwindle {
    pseudotile = true
    preserve_split = true # you probably want this
    smart_split = true
    no_gaps_when_only = 0
}

gestures {
    workspace_swipe = false
}
